<!DOCTYPE html>
<html>
    <head>
        <script src="/libraries/jQuery.js"></script>
        <script src="/libraries/Ace/build/ace.js"></script>
        <script src="/console.js"></script>
        <script src="../jsConsole.sf.js"></script>
        <link rel="stylesheet" href="/console.css" type="text/css" />
        
        <style>
            html, body{
                margin: 0px;
                width: 100%;
                height: 100%;
            }
            .console{
                width: 800px;
                height: 50%;
            }
        </style>
        <script>
            $(function(){
                var cons = $(".console").jsConsole({worker:"worker.js", onWorkerMessage:function(e){ //some listener to show how to receive data
                    if(e.data.type=="load"){
                        cons.worker.postMessage({type:"info", data:"the worker contains a sum function with a dubugging log, try it out!"}); //some event to show how to send data
                    } 
                }});
                cons.inputEditor.insert("sum({obj1:4, obj2:8, obj3: 12});");
                cons.inputEditor.focus();
            });
        </script>
    </head>
    <div class=console>
        
    </div>
</html>
